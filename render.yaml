services:
  # Web service - serves both backend API and static frontend
  - type: web
    name: crystal-clear-ice
    env: node
    buildCommand: npm install && cd server && npm install && cd ../client && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
